<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Cat Coffee Roasters</title>
 <!--Links css style sheet and social media links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Spectral";
        }  
    </style>
</head>
<body>
    <ul class="skip-links">
        <li><a href="index.html">Skip to main content</a></li>
    </ul>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Black Cat Coffee Roasters</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
      </nav>
    <div class="container-lg">
    <section class="contactinfo">
      <div class="text-center">
        <img class="img-fluid pb-3" src="images/barista.jpg" alt="beans" style="width: 75%;">
      </div>
        <h2 class="text-center p-3 mb-2 bg-secondary text-white">Contact Info</h2>
        <table class="text-center table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">Phone</th>
              <th scope="col">Email</th>
              <th scope="col">Address</th>
            </tr>
          </thead>
          <div itemprop="address" itemscope itemtype="https://schema.org/PostalAddress"></div>
            <tbody>
              <tr>
                <td><span itemprop="telephone">613-814-4573</span></td>
                <td><span itemprop="email">blckcoffee@gmail.com<span itemprop="streetAddress"></td>
                <td><span itemprop="streetAddress">819 Bank St, Ottawa Ontario</span></td>
            </tbody>
          </div>
        </table>
    </section>
  <!--Adds table to showcase store hours-->
    <div class="hours">
      <h2 class="text-center p-3 mb-2 bg-secondary text-white">Our Store Hours</h2>
      <table class="text-center table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Monday-Friday</th>
            <th scope="col">Saturday-Sunday</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>7-6</td>
            <td>8-4</td>
        </tbody>
      </table>
  </div>
  <!--Adds contact box form for costumers to reach to company-->
    <section class="contactbox">
      <form class="p-3 text-center">
        <div class="mb-3">
            <label for="floatingTextarea" class="form-label fw-semibold">Name</label>
            <input class="form-control" type="text" aria-label="default input example">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label fw-semibold">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label fw-semibold">Your Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
        <itemscope intemprop="hasMap"  itemtype="https://schema.org/Map">
          <div class="map">
            <h2 class="text-center p-3 mb-4 bg-secondary text-white">Location</h2>
            <p style="text-align: center;">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2801.347045114475!2d-75.6895089137695!3d45.40234089892316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce05b8e906647f%3A0xeac749ca1d4f707a!2s819%20Bank%20St%2C%20Ottawa%2C%20ON%20K1S%202H5!5e0!3m2!1sen!2sca!4v1667422487039!5m2!1sen!2sca" width="400" height="300" style="border:4px solid black;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </span>
    </div>
    <div class="footerbanner">
      <div class="text-center">
        <img class="img-fluid p-1" src="images/windowseat.jpg" alt="window" style="width: 75%;">
      </div>
        <h3 class="text-center">Visit Us Today</h3>
    </div>
    <div class="text-center">
      <a href="https://instagram.com/" class="fa-2x fa fa-instagram bg-dark text-white m-1"></a>
      <a href="https://youtube.com/" class="fa-2x fa fa-youtube bg-dark text-white m-1"></a>
      <a href="https://twitter.com/" class="fa-2x fa fa-twitter bg-dark text-white m-1"></a>
    </div>
  <!--Inserts footer to add copyright and aria skip link to top-->
  <footer class="text-center">
    &copy; Black Cat Coffee Roaster
    <a href="#top" aria-label="backtotop">Back to Top</a>
  </footer>
      </div>
    </div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet">
</body>
</html>
